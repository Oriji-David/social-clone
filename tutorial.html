<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>flexbox Practice</title>
    <link rel="stylesheet" href="/shapeshifter/styles/stylist-2.css" />
  </head>
  <body style="padding-bottom: 800px">
    <div style="display: flex; flex-direction: row; margin-top: 30px">
      <div style="background-color: lightblue">div 1 text</div>
      <div style="background-color: lightpink">
        div 2
        <p>text</p>
      </div>
    </div>

    <div
      style="
        justify-content: center;
        display: flex;
        flex-direction: row;
        margin-top: 30px;
        height: 70px;
        border-width: 1px;
        border-style: solid;
        border-color: grey;
      "
    >
      <div style="background-color: lightblue; width: 100px">100px</div>
      <div style="background-color: lightpink; width: 100px">100px</div>
      <div style="background-color: lightblue; width: 100px">100px</div>
    </div>

    <div
      style="
        justify-content: space-between;
        display: flex;
        flex-direction: row;
        margin-top: 30px;
        height: 70px;
        border-width: 1px;
        border-style: solid;
        border-color: grey;
      "
    >
      <div style="background-color: lightblue; width: 100px">100px</div>
      <div style="background-color: lightpink; width: 100px">100px</div>
      <div style="background-color: lightblue; width: 100px">100px</div>
    </div>

    <div
      style="
        justify-content: space-between;
        display: flex;
        align-items: center;
        flex-direction: row;
        margin-top: 30px;
        height: 70px;
        border-width: 1px;
        border-style: solid;
        border-color: grey;
      "
    >
      <div style="background-color: lightblue; width: 100px">100px</div>
      <div style="background-color: lightpink; width: 100px">100px</div>
      <div style="background-color: lightblue; width: 100px">100px</div>
    </div>
  </body>
</html>
